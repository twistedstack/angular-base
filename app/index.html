<!doctype html>

      <h1 class="logo">Ticket Tracker</h1>

        <ul class="nav nav-pills" ng-controller="HeaderController">
          <li ng-class="{ active: isActive('/main')}">
            <a ng-href="#/main">
              Home

            </a>
          </li>
          <li ng-class="{ active: isActive('/about')}">
            <a ng-href="#/about">Elements

          </li>
        </ul>
      </nav>
    </div>
